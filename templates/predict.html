<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan App Deployment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='predict.css') }}">
    <script src="{{ url_for('static',filename='predict.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">LOAN ELIGIBILITY ASSESSMENT</h1>
        <form id="myform" action="/predict" method="post">
            <!-- Dependents Dropdown -->
            <div class="form-group mb-3">
                <label for="dependents">Dependents:</label>
                <select class="form-select" name="Dependents" id="dependents" required>
                    <option selected disabled>Select Dependents</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
            </div>

            <!-- Applicant Income Field -->
            <div class="form-group mb-3">
                <label for="applicant_income">Applicant Income:</label>
                <!-- capturing the current value of the input value and returns the absolute value of a number(always non-negative) -->
                <input type="number" min="0" step="0.01" oninput="this.value = Math.abs(this.value)" class="form-control" name="ApplicantIncome" id="applicant_income" placeholder="Enter Applicant Income" required>
            </div>

            <!-- Coapplicant Income Field -->
            <div class="form-group mb-3">
                <label for="coapplicant_income">Coapplicant Income:</label>
                <input type="number" step="0.01" min="0" oninput="this.value = Math.abs(this.value)" class="form-control" name="CoapplicantIncome" id="coapplicant_income" placeholder="Enter Coapplicant Income" required>
            </div>

            <!-- Loan Amount Field -->
            <div class="form-group mb-3">
                <label for="loan_amount">Loan Amount:</label>
                <input type="number" step="0.01" class="form-control" name="LoanAmount" id="loan_amount" placeholder="Enter Loan Amount" required>
            </div>

            <!-- Loan Amount Term Field -->
            <div class="form-group mb-3">
                <label for="loan_amount_term">Loan Amount Term:</label>
                <select class="form-select" name="Loan_Amount_Term" id="loan_amount_term" required>
                    <option selected disabled>Select Number of Years</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
            </div>

            <!-- Credit History Field -->
            <div class="form-group mb-3">
                <label for="credit_history">Credit History:</label>
                <select class="form-select" name="Credit_History" id="credit_history" required>
                    <option selected disabled>Select Credit History</option>
                    <option value="1">Good</option>
                    <option value="0">Bad</option>
                </select>
            </div>

            <!-- Gender Field -->
            <div class="form-group mb-3">
                <label for="gender">Gender:</label>
                <select class="form-select" name="Gender" id="gender" required>
                    <option selected disabled>Select Gender</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <!-- Married Field -->
            <div class="form-group mb-3">
                <label for="married">Married:</label>
                <select class="form-select" name="Married" id="married" required>
                    <option selected disabled>Choose Yes or No</option>>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Property Area Semiurban Field -->
            <div class="form-group mb-3">
                <label for="property_area_semiurban">Property Area Semiurban:</label>
                <select class="form-select" name="Property_Area_Semiurban" id="property_area_semiurban" onchange="handleArea()">
                    <option selected disabled>Choose Yes or No</option>>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Property Area Urban Field -->
            <div class="form-group mb-3">
                <label for="property_area_urban">Property Area Urban:</label>
                <select class="form-select" name="Property_Area_Urban" id="property_area_urban" onchange="handleArea()" required>
                    <option selected disabled>Choose Yes or No</option>>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Education Field -->
            <div class="form-group mb-3">
                <label for="education">Education:</label>
                <select class="form-select" name="Education" id="education" required>
                    <option selected disabled>Select Education Level</option>
                    <option value="0">Graduate</option>
                    <option value="1">Not Graduate</option>
                </select>
            </div>

            <!-- Self Employed Field -->
            <div class="form-group mb-3">
                <label for="self_employed">Self Employed:</label>
                <select class="form-select" name="Self_Employed" id="self_employed" required>
                    <option selected disabled>Are you currently self employed?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group mb-3">
                <button type="submit" class="btn text-center" onclick="clearText()">Submit</button>
            </div>

            <!-- Loan Approved/Diapproved checkbox -->
            <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="approvedCheckbox">
                <label class="form-check-label" for="flexCheckDefault">Approved</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="disapprovedCheckbox" checked>
                <label class="form-check-label" for="flexCheckChecked">Disapproved</label>
            </div> -->

            <!-- Display Prediction if Available -->
            {% if prediction is not none %}
            <div class="form-group mt-4" id="predictionDiv">
                <h2 id="predictionText" class="text-center">{{ prediction }}</h2>
            </div>
            {% endif %}

            <!-- Disclaimer -->
            <div class="disclaimer text-center mt-4 alert alert-danger" role="alert">
                <p class="text-center" id="disclaimer">
                    Disclaimer: The results generated by this loan eligibility model are based on the provided data and are for informational purposes only. They may not always reflect the actual loan approval process!.
                </p>
            </div>


        </form>
    </div>
</body>
</html>
